<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func(){
            var x = 20; //지역변수
            document.write(x + "은 정수 입니다.");
        }

        var x = 10; //전역변수

        func(); //지역변수를 통해 나온 값
        document.write(x + "은 10 입니다."); //전역변수를 통해 나온 값

    </script>
</body>
</html>
