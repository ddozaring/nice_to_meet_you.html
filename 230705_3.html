<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="btn">
    <script>
        // 조건문이란...
        // 조건식을 작성한 다음, 그 내용이 옳은지, 그른지에 따라
        // 어떠한 상황을 제어하고자 만드는 구문입니다.
        // 각 상황별로 다른 프로그램 코드를 연결짓기 위해 조건문을 씁니다.
        // if문과 swithch문으로 크게 나눌 수 있습니다.
        // if문은 크게 3가지로 나눌 수 있는데, 기본 if문 , if else~문, else if else 문으로 나눕니다.
        
        var age = 10;
        
        if (age >= 19){// 19행의 조건식이 옳은 값일 때, 하단 출력모드가 정상작동됩니다.
            document.write("당신은 성인입니다.")
        }
        if (age < 19){
            document.write("렉시가 부릅니다. 애송이")
        }

        document.write("<br>")
        var id = prompt("아이디를 입력해보세요")
        if (id == "admin"){
            document.getElementById('btn').innerHTML= 
            '<button>글 작성하기</button>';
        }
    </script>
    </div>
</body>
</html>
