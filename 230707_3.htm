<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 1; //초기값
        var sum = 0; //초기화

        while (num <= 10){
            sum += num; // 할당연산자 중, += 연산자를 통해 우측데이터를 좌측 변수에 더하여 넣어준다.
            num++; //1씩 증가
        }
        document.write("1~10까지 반복하여 더해진 값, 즉 합계는 :" + sum);
    </script>
</body>
</html>
