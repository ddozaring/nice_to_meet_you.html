<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        section{
          background-color: cadetblue;
          width: 800px;
          height: 300px;
          color: black;
          margin: 0 auto;
          overflow: hidden;
        }
        
        li{
            list-style-type: none;
        }

        .items{
            float: left;
            margin: 40px 40px;
        }

    </style>
</head>
<body>
    <section>
    <div class="items">
        <h3>병원소개</h3>
        <ul>
            <li>인사말</li>
            <li>병원 네트워크</li>
            <li>조직도</li>
            <li>찾아오시는길</li>
        </ul>
    </div>
    <div class="items">
        <h3>감기클리닉</h3>
        <ul>
            <li>기침감기</li>
            <li>코 감기</li>
            <li>목감기</li>
            <li>몸살감기</li>
        </ul>
    </div>
    <div class="items">
        <h3>비염클리닉</h3>
        <ul>
            <li>알레르기 비염</li>
            <li>축녹증</li>
            <li>코막힘 비염</li>
        </ul>
    </div>
    <div class="items">
        <h3>온라인 상담</h3>
        <ul>
            <li>공지사항</li>
            <li>자주하는 질문</li>
            <li>질문과 답변</li>
            <li>자료실</li>
        </ul>
    </div>
    </section>

</body>
</html>
