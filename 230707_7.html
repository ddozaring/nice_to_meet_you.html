<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    
    <script>
        var contents="";
        contents += "<table border='1'>";
        contents +="<tr><th>번호</th><th>제목</th><th>일자</th><tr>";

            var n = 1; //while문으로 카운트 해줄 기준값을 설정
            while(n<=3){
                contents += "<tr><td>" + n + "</td><td>안녕하세요</td><td>07-07</td><tr>";
                n++;
                }
            contents +="</table>";
            document.getElementById("result").innerHTML = contents;
    
    </script>
</body>
</html>
