<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var height;//키
        var weight;//몸무게
        var bmi;//판단조건

        height = Number(prompt("당신의 키를 입력해보세요"))
        weight = Number(prompt("당신의 몸무게를 입력해보세요"))
        bmi = (height - 110) * 0.9; 

        document.write("당신의 키는 : " + height + "cm 이라고 하였습니다. <br>")
        document.write("당신의 몸무게는 : " + weight + "kg 이라고 하였습니다. <br>")

        if (weight > bmi){
            document.write("당신은 오늘부터 채소를 먹어야 합니다...")
        }

        else{
            document.write("축하드립니다. 표준 또는 마른 체형이군요");
        }
    </script>
</body>
</html>
