<body>

        /*
        //자바스크립트의 변수는 숫자, 문자열, 배열, 불, 객체 등의 다양한 데이터 값을 가질 수 있다.
        var name="홍길동"
        var age = 55; //변수박스에 담을 수 잇는 데이터 중 : 숫자
        var email = "example@guro.co.kr";  //변수 박스에 담을 수 있는 데이터 중 : 문자열(String)
        var colors = ["red", "yellow", "blue"]  //변수박스에 담을 수 있는 데이터 중 : 배열(array)
        var ok = true; //변수박스에 담을 수 있는 데이터 중 : 참, 거짓 그렇다, 아니다 : 불(boolean)
        var member ={name:"홍길동", age="30", address:"인천"} //객체
        */

        //숫자데이터
       var x = 2; //정수
       var y = 1.33; //실수
       var z = x+y;
       document.write(z)
       document.write("<br>"); //실수

        //문자열 데이터
        var a = "나는 '홍길동' 입니다" //문자열
        document.write(a);
        document.write("<br>");

        //배열데이터
        var colors= ["빨강", "노랑", "파랑", "초록"] //colors 배열 생성
        document.write(colors);
        document.write("<br>");
        document.write(colors[0]); //0, 1, 2 ... index인덱스
        //Q. 초록이를 밑에 호출해보세요.
        document.write("<br>");
        document.write(colors[3])
    </script>
