<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //키보드로 값을 입력하여, 원의 넓이를 구하는 프로그램을 만들어 봅시다.
        //원의 넓이 : 반지름 x 반지름 x 3.14
        var r = Number(prompt("원의 넓이를 구해봅시다."))
        var area;
        area = r * r * 3.14
        document.write("반지름:" + r + "<br>");
        document.write("원의 넓이는" + area + "입니다.")
    </script>
</body>
</html>
