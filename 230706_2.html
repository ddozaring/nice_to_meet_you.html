<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:nth-child(2n){}
    </style>
</head>
<body>
    <script>
        //if문은 조건이 참인가, 거짓인가에 따라 참이면 도출, 거짓이면 비도출되게 합니다.
        // if~ else!문은 짝수/홀수 또는 합격/불합격 
        // 또는 회원/비회원 또는 성인/미성년자등  A와 B 조건을 만들어줍니다.
        var x = prompt("양의 정수를 입력해보세요~");
        if (x % 2 == 0) {//2라는 숫자로 x 변수박스를 나누었을 때, 그 나머지 값이 0이면  = 짝수
        document.write("짝수입니다");
        }
        else {
        document.write("홀수입니다");
        }

    </script>
</body>
</html>
